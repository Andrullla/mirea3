<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2ecc71;
            --primary-dark: #27ae60;
            --secondary-color: #3498db;
            --text-color: #2c3e50;
            --background-color: #ecf0f1;
            --card-background: #ffffff;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text-color);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
        }

        .main-content {
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--text-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .filters {
            background: var(--card-background);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .filter-group {
            flex: 1;
        }

        .filter-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 1rem;
            color: var(--text-color);
            background-color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover {
            border-color: var(--primary-color);
        }

        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.2);
        }

        .products {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            padding: 0.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background: var(--card-background);
            border-radius: var(--border-radius);
            padding: 1.2rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 350px;
            margin: 0 auto;
            width: 100%;
        }

        .product-image {
            width: 100%;
            height: 200px;
            border-radius: var(--border-radius);
            object-fit: contain;
            margin-bottom: 1rem;
            background: #f8f9fa;
            transition: transform 0.3s ease;
            padding: 0.8rem;
        }

        .product-image:hover {
            transform: scale(1.05);
        }

        .product-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }

        .product-card h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .price {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .category {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(46, 204, 113, 0.1);
            color: var(--primary-color);
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .chat-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 320px;
            background: var(--card-background);
            border-radius: var(--border-radius);
            padding: 1rem;
            box-shadow: var(--hover-shadow);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            height: 400px;
        }

        .chat-container h2 {
            font-size: 1.2rem;
            margin-bottom: 0.8rem;
            color: var(--text-color);
            padding: 0 0.5rem;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0.8rem;
            background: rgba(236, 240, 241, 0.5);
            border-radius: var(--border-radius);
            margin-bottom: 0.8rem;
            max-height: calc(100% - 100px);
        }

        .chat-input-container {
            display: flex;
            gap: 0.5rem;
            padding: 0 0.5rem;
        }

        .chat-input {
            flex-grow: 1;
            min-width: 0;
            padding: 0.6rem;
            border: 2px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .chat-send {
            padding: 0.6rem;
            min-width: 40px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-send:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .message {
            margin-bottom: 0.8rem;
            padding: 0.8rem;
            border-radius: var(--border-radius);
            max-width: 85%;
            font-size: 0.9rem;
            position: relative;
        }

        .message.system {
            background: rgba(189, 195, 199, 0.3);
            color: #7f8c8d;
            text-align: center;
            max-width: 100%;
            font-style: italic;
        }

        .message.customer {
            background: var(--secondary-color);
            color: white;
            margin-left: auto;
        }

        .message.support {
            background: #95a5a6;
            color: white;
            margin-right: auto;
        }

        .message .timestamp {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-top: 0.5rem;
        }

        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
            }

            .chat-container {
                position: fixed;
            }

            .products {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .chat-container {
                width: calc(100% - 2rem);
                height: 350px;
                bottom: 1rem;
                right: 1rem;
            }

            .products {
                grid-template-columns: 1fr;
            }
        }

        .no-products {
            text-align: center;
            padding: 2rem;
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            color: #7f8c8d;
            font-size: 1.2rem;
        }

        /* Анимации */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-card {
            animation: fadeIn 0.5s ease-out;
        }

        .message {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <h1>Каталог товаров</h1>
            
            <div class="filters">
                <div class="filter-group">
                    <span class="filter-label">Категория</span>
                    <select id="categoryFilter">
                        <option value="">Все категории</option>
                    </select>
                </div>
                <div class="filter-group">
                    <span class="filter-label">Цена</span>
                    <select id="priceFilter">
                        <option value="">Любая цена</option>
                        <option value="0-10000">До 10 000 ₽</option>
                        <option value="10000-50000">10 000 ₽ - 50 000 ₽</option>
                        <option value="50000-100000">50 000 ₽ - 100 000 ₽</option>
                        <option value="100000+">Более 100 000 ₽</option>
                    </select>
                </div>
            </div>

            <div class="products" id="productsContainer">
                <!-- Товары будут добавлены через JavaScript -->
            </div>
        </div>

        <div class="chat-container">
            <h2>Чат с поддержкой</h2>
            <div class="chat-messages" id="chatMessages">
                <!-- Сообщения чата будут добавлены через JavaScript -->
            </div>
            <div class="chat-input-container">
                <input type="text" class="chat-input" id="chatInput" placeholder="Сообщение...">
                <button class="chat-send" id="chatSend">➤</button>
            </div>
        </div>
    </div>

    <script>
        // GraphQL запросы
        async function fetchGraphQL(query, variables = {}) {
            try {
                const response = await fetch('/graphql', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query,
                        variables,
                    }),
                });

                const { data, errors } = await response.json();
                if (errors) {
                    throw new Error(errors[0].message);
                }
                return data;
            } catch (error) {
                console.error('Ошибка GraphQL запроса:', error);
                throw error;
            }
        }

        async function loadProducts(category = '', priceRange = '') {
            let query = `
                query GetProducts {
                    products {
                        id
                        name
                        price
                        category
                        imageUrl
                    }
                }
            `;

            if (category) {
                query = `
                    query GetProductsByCategory($category: String!) {
                        productsByCategory(category: $category) {
                            id
                            name
                            price
                            category
                            imageUrl
                        }
                    }
                `;
            } else if (priceRange) {
                let [min, max] = priceRange.split('-').map(val => {
                    if (val === '+') return Number.MAX_SAFE_INTEGER;
                    return Number(val);
                });

                // Если max не определен (для случая "100000+")
                if (isNaN(max)) {
                    max = Number.MAX_SAFE_INTEGER;
                }

                query = `
                    query GetProductsByPriceRange($min: Float!, $max: Float!) {
                        productsByPriceRange(min: $min, max: $max) {
                            id
                            name
                            price
                            category
                            imageUrl
                        }
                    }
                `;
            }

            try {
                const variables = {};
                if (category) {
                    variables.category = category;
                } else if (priceRange) {
                    let [min, max] = priceRange.split('-').map(val => {
                        if (val === '+') return Number.MAX_SAFE_INTEGER;
                        return Number(val);
                    });

                    // Если max не определен (для случая "100000+")
                    if (isNaN(max)) {
                        max = Number.MAX_SAFE_INTEGER;
                    }

                    variables.min = min;
                    variables.max = max;
                }

                const data = await fetchGraphQL(query, variables);
                return category ? data.productsByCategory : 
                       priceRange ? data.productsByPriceRange : 
                       data.products;
            } catch (error) {
                console.error('Ошибка загрузки товаров:', error);
                return [];
            }
        }

        function displayProducts(products) {
            const container = document.getElementById('productsContainer');
            if (!products || !Array.isArray(products)) {
                container.innerHTML = '<div class="no-products">Ошибка загрузки товаров</div>';
                return;
            }

            if (products.length === 0) {
                container.innerHTML = '<div class="no-products">Товары не найдены</div>';
                return;
            }

            container.innerHTML = '';
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${product.imageUrl || 'https://via.placeholder.com/300x200?text=Нет+изображения'}" 
                         alt="${product.name}" 
                         class="product-image"
                         onerror="this.src='https://via.placeholder.com/300x200?text=Ошибка+загрузки'">
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <div class="price">${product.price.toLocaleString('ru-RU')} ₽</div>
                        <div class="category">${product.category}</div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function updateCategoryFilter(products) {
            const categoryFilter = document.getElementById('categoryFilter');
            const categories = [...new Set(products.map(p => p.category))];
            
            // Очищаем текущие опции, кроме первой (Все категории)
            while (categoryFilter.options.length > 1) {
                categoryFilter.remove(1);
            }

            categories.forEach(category => {
                if (category) {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    categoryFilter.appendChild(option);
                }
            });
        }

        // Инициализация WebSocket
        let ws = new WebSocket(`ws://127.0.0.1:8080`);

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            addChatMessage(data);
        };

        ws.onclose = () => {
            addChatMessage({
                type: 'system',
                message: 'Соединение потеряно. Пытаемся переподключиться...'
            });
            setTimeout(() => {
                ws = new WebSocket(`ws://127.0.0.1:8080`);
                setupWebSocket();
            }, 1000);
        };

        function setupWebSocket() {
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                addChatMessage(data);
            };

            ws.onclose = () => {
                addChatMessage({
                    type: 'system',
                    message: 'Соединение потеряно. Пытаемся переподключиться...'
                });
                setTimeout(() => {
                    ws = new WebSocket(`ws://127.0.0.1:8080`);
                    setupWebSocket();
                }, 1000);
            };
        }

        function addChatMessage(data) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${data.type}`;
            
            if (data.type === 'system') {
                messageDiv.textContent = data.message;
            } else {
                messageDiv.innerHTML = `
                    <div>${data.message}</div>
                    <div class="timestamp">${new Date(data.timestamp).toLocaleTimeString()}</div>
                `;
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        chatSend.addEventListener('click', () => {
            const message = chatInput.value.trim();
            if (message && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ message }));
                addChatMessage({
                    type: 'customer',
                    message,
                    timestamp: new Date().toISOString()
                });
                chatInput.value = '';
            }
        });

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                chatSend.click();
            }
        });

        // Инициализация после загрузки DOM
        document.addEventListener('DOMContentLoaded', async () => {
            const categoryFilter = document.getElementById('categoryFilter');
            const priceFilter = document.getElementById('priceFilter');
            const products = await loadProducts();
            
            if (products.length > 0) {
                updateCategoryFilter(products);
                displayProducts(products);
            }

            categoryFilter.addEventListener('change', async (e) => {
                const products = await loadProducts(e.target.value);
                displayProducts(products);
            });

            priceFilter.addEventListener('change', async (e) => {
                const products = await loadProducts('', e.target.value);
                displayProducts(products);
            });
        });
    </script>
</body>
</html>
